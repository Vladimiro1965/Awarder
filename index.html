<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Наявність деталей для індивідуального годинника</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6e6e6;
      color: #111;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 28px;
      font-weight: 600;
    }
    .model-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .model-btn {
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .model-btn:hover {
      transform: scale(1.1);
    }
    .green { background-color: #d2f7d2; }
    .red { background-color: #f7d2d2; }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .left, .right {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      flex: 1;
      min-width: 300px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .subtitle {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
    }
    .model-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      background: #fff;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .model-item.green { background-color: #e0fbe0; }
    .model-item.red { background-color: #fde0e0; }
    .model-item:hover {
      transform: scale(1.02);
      border-color: #007bff;
    }
    .model-item img {
      height: 50px;
      margin-right: 15px;
      object-fit: contain;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .search-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #111;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    #loader,
    #noResults {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-top: 10px;
    }
    #loader, #noResults, #resultsTable, #summary { display: none; }
  </style>
</head>
<body>
  <h1>Наявність деталей для індивідуального годинника</h1>
  <div class="model-buttons" id="modelButtons"></div>
  <div class="container">
    <div class="left">
      <div class="subtitle">Доступні моделі годинників</div>
      <div class="model-list" id="modelList"></div>
    </div>
    <div class="right">
      <div class="subtitle">Пошук за артикулом</div>
      <div class="search-box">
        <input type="text" id="watchInput" placeholder="Введіть артикул">
        <button onclick="searchParts()">Пошук</button>
      </div>
      <div id="loader">Завантаження...</div>
      <div id="noResults">Нічого не знайдено.</div>
      <div id="results"></div>
      <div id="summary"></div>
    </div>
  </div>

  <script>
    const models = ["020","021","022","023","024","025","026","027","028","030","032","033","035","040","041","043","045","047","049","050","053","055","058"];
    const availability = {
      "020": true, "021": true, "022": true, "023": true, "024": true, "025": true,
      "026": true, "027": false, "028": true, "030": false, "032": true, "033": false,
      "035": true, "040": true, "041": true, "043": true, "045": false, "047": false,
      "049": true, "050": true, "053": true, "055": true, "058": false
    };

    const modelList = document.getElementById("modelList");
    const modelButtons = document.getElementById("modelButtons");

    models.forEach(code => {
      const btn = document.createElement("div");
      btn.textContent = code;
      btn.className = `model-btn ${availability[code] ? 'green' : 'red'}`;
      btn.onclick = () => {
        const item = document.querySelector(`.model-item[data-model='${code}']`);
        if (item) item.scrollIntoView({ behavior: 'smooth', block: 'center' });
      };
      modelButtons.appendChild(btn);
    });

    // Example rendering models manually (for demonstration)
    models.forEach(code => {
      const modelBlock = document.createElement("div");
      modelBlock.className = `model-item ${availability[code] ? 'green' : 'red'}`;
      modelBlock.dataset.model = code;
      modelBlock.innerHTML = `<img src="https://via.placeholder.com/50"><strong>1202-XXXX</strong> — Model ${code}`;
      modelList.appendChild(modelBlock);
    });

    function searchParts() {
      document.getElementById("loader").style.display = "block";
      document.getElementById("noResults").style.display = "none";
      document.getElementById("results").innerHTML = "";

      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("results").innerHTML = `<p>Функція в розробці</p>`;
      }, 1000);
    }
  </script>
</body>
</html>
