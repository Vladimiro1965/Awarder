<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наявність деталей для індивідуального годинника</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6e6e6;
      margin: 0;
      padding: 0;
      color: #111;
    }
    h1 {
      text-align: center;
      margin: 30px 10px 20px;
      font-size: 28px;
    }
    .badge-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px auto 25px;
      max-width: 1000px;
    }
    .badge {
      padding: 10px 18px;
      border-radius: 10px;
      background-color: #f5f5f5;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .badge:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0 2px #aaa;
    }
    .badge.green {
      background-color: #dfffe0;
    }
    .badge.red {
      background-color: #ffd9d9;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 30px;
    }
    .left, .right {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 20px;
      min-width: 300px;
      flex: 1;
    }
    .subtitle {
      text-align: center;
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 15px;
    }
    .model-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .model-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #ddd;
    }
    .model-item:hover {
      transform: scale(1.02);
      border-color: #007bff;
    }
    .model-item img {
      height: 50px;
      margin-right: 15px;
      object-fit: contain;
    }
    .highlight {
      background-color: #defede !important;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .badge-container {
        justify-content: flex-start;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Наявність деталей для індивідуального годинника</h1>
  <div class="badge-container" id="badgeContainer"></div>

  <div class="container">
    <div class="left">
      <div class="subtitle">Доступні моделі годинників</div>
      <div class="model-list" id="modelList"></div>
    </div>
    <div class="right">
      <div class="subtitle">Функція пошуку по артикулу (розширюється окремо)</div>
    </div>
  </div>

  <script>
    const models = [
      "020","021","022","023","024","025","026","027","028","030",
      "032","033","035","040","041","043","045","047","049","050",
      "053","055","058"
    ];

    const greenModels = ["020","021","022","023","024","025","026","028","032","035","040","041","043","049","050","053","055"];
    const redModels = ["027","030","033","045","047","058"];

    function createBadges() {
      const container = document.getElementById("badgeContainer");
      models.forEach(m => {
        const b = document.createElement("div");
        b.className = `badge ${greenModels.includes(m) ? 'green' : redModels.includes(m) ? 'red' : ''}`;
        b.textContent = m;
        b.onclick = () => scrollToModel(m);
        container.appendChild(b);
      });
    }

    function scrollToModel(code) {
      const models = document.querySelectorAll(".model-item");
      models.forEach(el => {
        const text = el.textContent || "";
        if (text.includes(code)) {
          el.scrollIntoView({ behavior: "smooth", block: "center" });
          el.classList.add("highlight");
          setTimeout(() => el.classList.remove("highlight"), 2500);
        }
      });
    }

    async function loadModels() {
      const res = await fetch("https://sheets.googleapis.com/v4/spreadsheets/1VE0UbNuQu0f9BfmkRbKuQpa5xQr9q8XGUKGXmCkxwwI/values/Годинники!A:D?key=AIzaSyB2l87TIEyJwO1BMDkE_IHMaXG6k2N3rEw");
      const data = await res.json();
      const rows = data.values.slice(1);
      const container = document.getElementById("modelList");

      rows.forEach(r => {
        const article = (r[2]||"").trim();
        const title = (r[3]||"").trim();
        if (!article.startsWith("120")) return;

        const model = article.split("-")[0].slice(-3);
        const imgURL = `https://abertime.com.ua/image/data/price_google/all_price/big/SK-${article}.jpg`;

        const item = document.createElement("div");
        item.className = "model-item";
        item.innerHTML = `<img src="${imgURL}"><div><strong>${article}</strong> — ${title}</div>`;
        container.appendChild(item);
      });
    }

    window.onload = () => {
      createBadges();
      loadModels();
    };
  </script>
</body>
</html>
