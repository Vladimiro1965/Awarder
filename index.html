<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Наявність деталей для індивідуального годинника</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6e6e6;
      color: #111;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 28px;
      font-weight: 600;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 0 20px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .left {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      flex: 1;
      min-width: 300px;
    }
    .right {
      background: #fafafa;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      flex: 1;
      min-width: 300px;
      border-left: 2px solid #ddd;
    }
    .subtitle {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
    }
    .model-list, .search-results {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .model-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #ddd;
    }
    .model-item:hover {
      transform: scale(1.02);
      border-color: #007bff;
    }
    .model-item img {
      height: 50px;
      margin-right: 15px;
      object-fit: contain;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 8px;
    }
    .status-green {
      background-color: #26c281;
      box-shadow: 0 0 0 2px #c3f3df inset;
    }
    .status-red {
      background-color: #ff4d4d;
      box-shadow: 0 0 0 2px #ffdada inset;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .search-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #111;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    #loader,
    #noResults {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-top: 10px;
    }
    #loader { display: none; }
    #noResults { display: none; }
    #resultsTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    #resultsTable th,
    #resultsTable td {
      padding: 8px;
      border: 1px solid #eee;
      text-align: center;
      font-size: 15px;
    }
    #resultsTable th {
      position: sticky;
      top: 0;
      background: #f0f0f0;
      z-index: 1;
    }
    #resultsTable img {
      max-height: 60px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }
    #resultsTable img:hover {
      transform: scale(2);
      z-index: 999;
    }
    .total-info {
      margin-top: 15px;
      font-weight: 500;
      text-align: right;
      font-size: 15px;
      color: #333;
    }

    /* ОНОВЛЕНИЙ стиль для нульових значень */
    td.empty {
      color: #a80000;
      font-weight: 600;
      background-color: #fff6f6;
      border: 1px solid #ffcfcf;
    }

    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .search-box { flex-direction: column; }
      .search-box button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Наявність деталей для індивідуального годинника</h1>

  <div class="container">
    <div class="left">
      <div class="subtitle">Доступні моделі годинників</div>
      <div class="model-list">
        <!-- Сюди йдуть моделі -->
      </div>
    </div>

    <div class="right">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Введіть артикул..." />
        <button id="searchBtn">Пошук</button>
      </div>

      <table id="resultsTable">
        <thead>
          <tr>
            <th>Фото</th>
            <th>Артикул</th>
            <th>Назва</th>
            <th>Прихід</th>
            <th>Розхід</th>
            <th>Залишок</th>
          </tr>
        </thead>
        <tbody>
          <!-- Сюди вставляються результати -->
          <tr>
            <td><img src="https://via.placeholder.com/60" alt="img" /></td>
            <td>8000-0204</td>
            <td>Silver Leather Clean</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
          <tr>
            <td><img src="https://via.placeholder.com/60" alt="img" /></td>
            <td>1051-0638</td>
            <td>Ремінець Black</td>
            <td>169</td>
            <td>0</td>
            <td>169</td>
          </tr>
        </tbody>
      </table>

      <div class="total-info">Загальна кількість деталей: 2 | Сумарний залишок: 169</div>
    </div>
  </div>

  <script>
    // Після завантаження сторінки — підсвітити всі комірки з 0
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("#resultsTable td").forEach(td => {
        const value = td.textContent.trim();
        if (value === "0") {
          td.classList.add("empty");
        }
      });
    });
  </script>

</body>
</html>
