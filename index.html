
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Наявність деталей для індивідуального годинника</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6e6e6;
      color: #111;
    }
    h1 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 28px;
      font-weight: 600;
    }
    .badge-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .badge {
      background-color: #f0f0f0;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: 0 0 0 2px transparent;
    }
    .badge:hover {
      transform: scale(1.05);
    }
    .badge.green {
      background-color: #e0f7e9;
      box-shadow: 0 0 0 2px #1e9b5e;
    }
    .badge.red {
      background-color: #ffe5e5;
      box-shadow: 0 0 0 2px #cc0000;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 0 20px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .left, .right {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      flex: 1;
      min-width: 300px;
    }
    .subtitle {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
    }
    .model-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .model-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #ddd;
    }
    .model-item:hover {
      transform: scale(1.02);
      border-color: #007bff;
    }
    .model-item img {
      height: 50px;
      margin-right: 15px;
      object-fit: contain;
    }
    .highlight-green {
      background-color: #e0f7e9;
      transition: background-color 0.3s ease;
    }
    .highlight-red {
      background-color: #ffe5e5;
      transition: background-color 0.3s ease;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Наявність деталей для індивідуального годинника</h1>
  <div class="badge-row" id="badgeRow">
    <!-- Квадратики генеруються скриптом -->
  </div>
  <div class="container">
    <div class="left">
      <div class="subtitle">Доступні моделі годинників</div>
      <div class="model-list" id="modelList"></div>
    </div>
    <div class="right">
      <div class="subtitle">Функція пошуку по артикулу (розширюється окремо)</div>
    </div>
  </div>
  <script>
    const badgeList = [
      "020","021","022","023","024","025","026","027","028","030","032","033",
      "035","040","041","043","045","047","049","050","053","055","058"
    ];
    const availability = {
      "020": true, "021": true, "022": true, "023": true, "024": true,
      "025": true, "026": true, "027": false, "028": true, "030": false,
      "032": false, "033": false, "035": false, "040": true, "041": true,
      "043": true, "045": false, "047": true, "049": true, "050": true,
      "053": true, "055": true, "058": false
    };
    const badgeRow = document.getElementById("badgeRow");
    badgeList.forEach(code => {
      const div = document.createElement("div");
      div.className = "badge " + (availability[code] ? "green" : "red");
      div.innerText = code;
      div.onclick = () => {
        const modelDiv = document.querySelector("[data-model='" + code + "']");
        if (modelDiv) {
          modelDiv.scrollIntoView({ behavior: "smooth", block: "center" });
          modelDiv.classList.add(availability[code] ? "highlight-green" : "highlight-red");
          setTimeout(() => modelDiv.classList.remove("highlight-green", "highlight-red"), 1500);
        }
      };
      badgeRow.appendChild(div);
    });

    const models = [
      { code: "020", name: "Silver-Silver" },
      { code: "021", name: "Gold-Gold" },
      { code: "022", name: "Black Leather" },
      { code: "023", name: "Silver Steel" },
      { code: "024", name: "Steel Black" },
      { code: "025", name: "Steel Mesh" },
      { code: "026", name: "Steel Mesh" },
      { code: "027", name: "Black Steel" },
      { code: "028", name: "Steel Silver" },
      { code: "030", name: "Gold Silver" },
      { code: "032", name: "Matte Black" },
      { code: "033", name: "Silver Black" },
      { code: "035", name: "Leather Strap" },
      { code: "040", name: "Brown Dial" },
      { code: "041", name: "Mesh Silver" },
      { code: "043", name: "Mesh Black" },
      { code: "045", name: "Retro" },
      { code: "047", name: "Pilot Watch" },
      { code: "049", name: "Slim Silver" },
      { code: "050", name: "Field Watch" },
      { code: "053", name: "Classic" },
      { code: "055", name: "Dress" },
      { code: "058", name: "Tactical" }
    ];
    const modelList = document.getElementById("modelList");
    models.forEach(m => {
      const el = document.createElement("div");
      el.className = "model-item";
      el.setAttribute("data-model", m.code);
      el.innerHTML = \`
        <img src="https://abertime.com.ua/image/data/price_google/all_price/big/SK-1202-0\${m.code}.jpg" alt="">
        <div><strong>1202-0\${m.code}</strong> — \${m.name}</div>
      \`;
      modelList.appendChild(el);
    });
  </script>
</body>
</html>
