

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Наявність деталей для індивідуального годинника</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6e6e6;
      color: #111;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 28px;
      font-weight: 600;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 0 20px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .left {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      flex: 1;
      min-width: 300px;
    }
    .right {
      background: #fafafa;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      flex: 1;
      min-width: 300px;
      border-left: 2px solid #ddd;
    }
    .subtitle {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .search-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #111;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    #resultsTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    #resultsTable th,
    #resultsTable td {
      padding: 8px;
      border: 1px solid #eee;
      text-align: center;
      font-size: 15px;
    }
    #resultsTable th {
      background: #f0f0f0;
    }
    .total-info {
      margin-top: 15px;
      font-weight: 500;
      text-align: right;
      font-size: 15px;
      color: #333;
    }
    td.empty {
      color: #a80000 !important;
      font-weight: 600;
      background-color: transparent !important;
    }
  </style>
</head>
<body>

<h1>Наявність деталей для індивідуального годинника</h1>

<div class="container">
  <div class="left">
    <div class="subtitle">Доступні моделі годинників</div>
    <div class="model-list"></div>
  </div>
  <div class="right">
    <div class="search-box">
      <input type="text" placeholder="Введіть артикул..." />
      <button>Пошук</button>
    </div>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Фото</th>
          <th>Артикул</th>
          <th>Назва</th>
          <th>Прихід</th>
          <th>Розхід</th>
          <th>Залишок</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="https://via.placeholder.com/60" alt="img"></td>
          <td>123-001</td>
          <td>Корпус Black</td>
          <td>100</td>
          <td>100</td>
          <td>0</td>
        </tr>
        <tr>
          <td><img src="https://via.placeholder.com/60" alt="img"></td>
          <td>123-002</td>
          <td>Ремінець Silver</td>
          <td>20</td>
          <td>5</td>
          <td>15</td>
        </tr>
      </tbody>
    </table>

    <div class="total-info">Загальна кількість деталей: 2 | Сумарний залишок: 15</div>
  </div>
</div>

<script>
  function highlightZeroStock() {
    document.querySelectorAll("#resultsTable tbody tr").forEach(row => {
      const cells = row.querySelectorAll("td");
      const lastCell = cells[cells.length - 1];
      if (lastCell && lastCell.textContent.trim() === "0") {
        lastCell.classList.add("empty");
      }
    });
  }

  document.addEventListener("DOMContentLoaded", highlightZeroStock);
</script>

</body>
</html>
