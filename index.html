<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Наявність деталей для індивідуального годинника</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6e6e6;
      color: #111;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 28px;
      font-weight: 600;
    }
    .model-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .model-chip {
      padding: 10px 15px;
      border-radius: 10px;
      background: #eee;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .model-chip.green { background-color: #d7f5d7; }
    .model-chip.red   { background-color: #f9d7d7; }
    .model-chip:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 0 20px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .left, .right {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      flex: 1;
      min-width: 300px;
    }
    .subtitle {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
    }
    .model-list, .search-results {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .model-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #ddd;
    }
    .model-item:hover {
      transform: scale(1.02);
      border-color: #007bff;
    }
    .model-item img {
      height: 50px;
      margin-right: 15px;
      object-fit: contain;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .search-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #111;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    #loader,
    #noResults {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-top: 10px;
    }
    #loader { display: none; }
    #noResults { display: none; }
    #resultsTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #resultsTable th,
    #resultsTable td {
      padding: 8px;
      border: 1px solid #eee;
      text-align: center;
      font-size: 15px;
    }
    #resultsTable img {
      max-height: 60px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }
    #resultsTable img:hover {
      transform: scale(2);
      z-index: 999;
    }
    .total-info {
      margin-top: 15px;
      font-weight: 500;
      text-align: right;
      font-size: 15px;
      color: #333;
    }
    tr.zero-stock {
      background-color: #ffe5e5 !important;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .search-box { flex-direction: column; }
      .search-box button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Наявність деталей для індивідуального годинника</h1>
  <div class="model-chips" id="modelChips"></div>
  <div class="container">
    <div class="left">
      <div class="subtitle">Доступні моделі годинників</div>
      <div class="model-list" id="modelList"></div>
    </div>
    <div class="right">
      <div class="search-box">
        <input type="text" id="watchInput" placeholder="Введіть артикул, напр. 1202-0252">
        <button onclick="searchParts()">Пошук</button>
      </div>
      <div id="loader">Завантаження даних...</div>
      <div id="noResults">Деталі за введеним артикулом не знайдені.</div>
      <div class="search-results">
        <table id="resultsTable" style="display:none;">
          <colgroup>
            <col style="width:60px;">
            <col style="width:100px;">
            <col style="width:300px;">
            <col style="width:80px;">
            <col style="width:80px;">
            <col style="width:80px;">
          </colgroup>
          <thead>
            <tr>
              <th>Фото</th>
              <th>Артикул</th>
              <th>Назва</th>
              <th>Прихід</th>
              <th>Розхід</th>
              <th>Залишок</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="total-info" id="summary" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script>
    const models = ["020","021","022","023","024","025","026","027","028","030","032","033","035","040","041","043","045","047","049","050","053","055","058"];

    function renderChips() {
      const container = document.getElementById("modelChips");
      models.forEach(m => {
        const chip = document.createElement("div");
        chip.className = "model-chip";
        chip.innerText = m;
        chip.onclick = () => {
          const el = document.querySelector(`.model-item[data-model='${m}']`);
          if (el) {
            el.scrollIntoView({ behavior: 'smooth' });
            el.style.boxShadow = '0 0 0 3px #007bff';
            setTimeout(() => el.style.boxShadow = '', 1500);
          }
        };
        chip.setAttribute("data-model", m);
        container.appendChild(chip);
      });
    }

    window.onload = () => {
      renderChips();
    };
  </script>
</body>
</html>
